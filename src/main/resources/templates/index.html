<div id="tableContainer">
    <h1>Wordle Assistant v1.0</h1>
    <table id="myTable">
        <tr id="row0">
            <td><input class="textInput" id="c1" maxlength="1" pattern="[A-Z]{1}" type="text"
                       value="?"></td>
            <td><input class="textInput" id="c2" maxlength="1" pattern="[A-Z]{1}" type="text"
                       value="?"></td>
            <td><input class="textInput" id="c3" maxlength="1" pattern="[A-Z]{1}" type="text"
                       value="?"></td>

                       value="?"></td>
            <td><input class="textInput" id="c5" maxlength="1" pattern="[A-Z]{1}" type="text"
                       value="?"></td>
            <td><input onclick="discardTheCurrentSuggestionAndRequestNew()" style="text-align:center; width: 100%; height: 100%; font-size: xx-large"
                       title='Discard this suggestion and request a new one' type="submit"
                       value="&#8634;">
            </td>
        </tr>
        <tr id="colorRow">
            <td>
                <input id="c1Color1" name="c1Color" onclick="checkRadio(name,value)" type="radio"
                       value="G">
                <label for="c1Color1" style="background-color:green; color:green">G</label><br>
                <input id="c1Color2" name="c1Color" onclick="checkRadio(name,value)" type="radio"
                       value="Y">
                <label for="c1Color2" style="background-color:orange; color: orange">Y</label><br>
                <input id="c1Color3" name="c1Color" onclick="checkRadio(name,value)" type="radio"
                       value="B">
                <label for="c1Color3" style="background-color:gray; color: gray">B</label><br>
            </td>
            <td>
                <input id="c2Color1" name="c2Color" onclick="checkRadio(name,value)" type="radio"
                       value="G">
                <label for="c2Color1" style="background-color:green; color:green">G</label><br>
                <input id="c2Color2" name="c2Color" onclick="checkRadio(name,value)" type="radio"
                       value="Y">
                <label for="c2Color2" style="background-color:orange; color:orange">Y</label><br>
                <input id="c2Color3" name="c2Color" onclick="checkRadio(name,value)" type="radio"
                       value="B">
                <label for="c2Color3" style="background-color:gray; color: gray">B</label><br>
            </td>
            <td>
                <input id="c3Color1" name="c3Color" onclick="checkRadio(name,value)" type="radio"
                       value="G">
                <label for="c3Color1" style="background-color:green; color:green">G</label><br>
                <input id="c3Color2" name="c3Color" onclick="checkRadio(name,value)" type="radio"
                       value="Y">
                <label for="c3Color2" style="background-color:orange; color:orange">Y</label><br>
                <input id="c3Color3" name="c3Color" onclick="checkRadio(name,value)" type="radio"
                       value="B">
                <label for="c3Color3" style="background-color:gray; color: gray">B</label><br>
            </td>
            <td>
                <input id="c4Color1" name="c4Color" onclick="checkRadio(name,value)" type="radio"
                       value="G">
                <label for="c4Color1" style="background-color:green; color:green">G</label><br>
                <input id="c4Color2" name="c4Color" onclick="checkRadio(name,value)" type="radio"
                       value="Y">
                <label for="c4Color2" style="background-color:orange; color:orange">Y</label><br>
                <input id="c4Color3" name="c4Color" onclick="checkRadio(name,value)" type="radio"
                       value="B">
                <label for="c4Color3" style="background-color:gray; color: gray">B</label><br>
            </td>
            <td>
                <input id="c5Color1" name="c5Color" onclick="checkRadio(name,value)" type="radio"
                       value="G">
                <label for="c5Color1" style="background-color:green; color:green">G</label><br>
                <input id="c5Color2" name="c5Color" onclick="checkRadio(name,value)" type="radio"
                       value="Y">
                <label for="c5Color2" style="background-color:orange; color:orange">Y</label><br>
                <input id="c5Color3" name="c5Color" onclick="checkRadio(name,value)" type="radio"
                       value="B">
                <label for="c5Color3" style="background-color:gray; color: gray">B</label><br>
            </td>
            <td>
                <input onclick="submitQuery()" style="text-align:center; width: 100%; height: 100%; font-size: x-large" title='Fetch the next guess'
                       type="submit"
                       value="&#128269;">
            </td>
        </tr>
